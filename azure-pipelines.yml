# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

variables:
  - group: library-teste-yamaha
  - name: username-docker
  - name: password-docker
stages:
- stage: Build
  displayName: "Build"
  jobs:
  - job: Build
    displayName: "BACKEND"
    
    pool:
      vmImage: 'ubuntu-latest'

    steps:
    - script: |
        docker login -u $(username-docker) -p $(password-docker)
      displayName: 'docker login'
  
    - script: |
        docker build -t rogerferreiracompasso/$(Build.DefinitionName):v2 .
      displayName: 'docker build'

    - script: |
        docker push rogerferreiracompasso/$(Build.DefinitionName):v2
      displayName: 'docker push'
  

    